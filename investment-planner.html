<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Planner</title>
  <script src="common.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script src="investment-planner.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      padding: 40px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
      gap: 20px;
    }
    .header-left { flex: 1; min-width: 120px; }
    .header-center { flex: 2; text-align: center; min-width: 250px; }
    .header-right { flex: 1; text-align: right; min-width: 120px; }
    @media (max-width: 768px) {
      header { flex-direction: column; padding: 20px 0; gap: 15px; }
      .header-left, .header-center, .header-right { flex: none; width: 100%; text-align: center; }
      .header-left { order: 3; }
      .header-center { order: 1; }
      .header-right { order: 2; }
    }
    .back-button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 { color: white; margin: 0; font-size: 2.5em; font-weight: 300; }
    .subtitle { color: rgba(255, 255, 255, 0.9); font-weight: 300; font-size: 1.1em; margin-top: 10px; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin: 30px 0;
    }
    @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }

    .panel {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    .section-title { font-size: 14px; font-weight: 600; color: #1976d2; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 0.5px; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }
    .form-group { display: flex; flex-direction: column; }
    label { font-weight: 500; margin-bottom: 5px; color: #555; }
    input[type="number"], select { padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
    input:focus, select:focus { outline: none; border-color: #1976d2; box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2); }

    .toggle-row { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    .rules-header { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
    .rules-list { margin-top: 15px; }
    .rule-item { background: #f8f9fa; border-left: 4px solid #1976d2; border-radius: 6px; padding: 10px 12px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    .rule-meta { color: #555; font-size: 14px; }

    button { padding: 10px 16px; background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.3s ease; }
    button:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
    .danger { background: #f44336; }
    .danger:hover { background: #d32f2f; }

    .chart-container { background: rgba(255, 255, 255, 0.95); border-radius: 12px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); padding: 30px 30px 50px 30px; margin: 30px 0; height: 450px; position: relative; backdrop-filter: blur(10px); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <a href="index.html" class="back-button">‚Üê Back to Suite</a>
      </div>
      <div class="header-center">
        <h1>Investment Planner</h1>
        <p class="subtitle">Plan flexible contributions and visualize real vs nominal growth</p>
      </div>
      <div class="header-right"></div>
    </header>

    <div class="grid">
      <div class="panel">
        <div class="section-title">General Settings</div>
        <div class="form-grid">
          <div class="form-group">
            <label for="initial-investment">Initial Investment</label>
            <input type="number" id="initial-investment" min="0" value="10000">
          </div>
          <div class="form-group">
            <label for="annual-return">Expected Annual Return (%)</label>
            <input type="number" id="annual-return" min="0" max="50" step="0.1" value="7">
          </div>
          <div class="form-group">
            <label for="inflation-rate">Inflation Rate (%)</label>
            <input type="number" id="inflation-rate" min="0" max="10" step="0.1" value="2.5">
          </div>
          <div class="form-group">
            <label for="projection-years">Projection Length (Years)</label>
            <input type="number" id="projection-years" min="1" max="70" step="1" value="40">
          </div>
        </div>
        <div class="toggle-row">
          <input type="checkbox" id="adjust-inflation">
          <label for="adjust-inflation">Adjust for inflation (show values in today's dollars)</label>
        </div>

        <div class="section-title" style="margin-top: 25px;">Contribution Rules <span id="edit-indicator" style="color:#f57c00; font-weight:600; margin-left:8px;"></span></div>
        <div class="form-grid">
          <div class="form-group">
            <label for="rule-type">Type</label>
            <select id="rule-type">
              <option value="recurring">Recurring</option>
              <option value="one-time">One-time</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rule-label">Label</label>
            <input type="text" id="rule-label" placeholder="e.g., Base monthly, Bonus">
          </div>
          <div class="form-group">
            <label for="rule-amount">Amount</label>
            <input type="number" id="rule-amount" min="0" value="500">
          </div>
          <div class="form-group">
            <label for="rule-growth">Growth (% per year)</label>
            <input type="number" id="rule-growth" min="0" max="100" step="0.1" value="0">
          </div>
          <div class="form-group">
            <label for="rule-start">Start Month</label>
            <input type="number" id="rule-start" min="1" value="1">
          </div>
          <div class="form-group" id="frequency-group">
            <label for="rule-frequency">Frequency</label>
            <select id="rule-frequency">
              <option value="monthly">Monthly</option>
              <option value="quarterly">Quarterly</option>
              <option value="annual">Annual</option>
            </select>
          </div>
          <div class="form-group" id="end-month-group">
            <label for="rule-end">End Month (optional)</label>
            <input type="number" id="rule-end" min="1" placeholder="e.g., 120">
          </div>
        </div>
        <div class="toggle-row">
          <input type="checkbox" id="rule-adjust-inflation">
          <label for="rule-adjust-inflation">Adjust this rule for inflation</label>
        </div>
        <div class="rules-header">
          <div>
            <button id="add-rule">Add Rule</button>
            <button id="cancel-edit" style="display:none; margin-left:8px; background:#9e9e9e;">Cancel</button>
            <button id="clear-data" style="margin-left:8px; background:#bdbdbd;">Clear Saved Data</button>
          </div>
          <div id="rules-count"></div>
        </div>
        <div class="rules-list" id="rules-list"></div>
      </div>

      <div class="panel">
        <div class="section-title">Results</div>
        <div class="form-grid">
          <div class="form-group">
            <label>Ending Portfolio</label>
            <div id="ending-portfolio">-</div>
          </div>
          <div class="form-group">
            <label>Total Contributions</label>
            <div id="total-contributions">-</div>
          </div>
          <div class="form-group">
            <label>Total Growth</label>
            <div id="total-growth">-</div>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="planner-chart"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
