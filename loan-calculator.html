<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Lens - Loan Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    header {
      text-align: center;
      padding: 40px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .header-left {
      flex: 1;
      min-width: 120px;
    }
    
    .header-center {
      flex: 2;
      text-align: center;
      min-width: 250px;
    }
    
    .header-right {
      flex: 1;
      text-align: right;
      min-width: 120px;
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 20px 0;
        gap: 15px;
      }
      
      .header-left, .header-center, .header-right {
        flex: none;
        width: 100%;
        text-align: center;
      }
      
      .header-left {
        order: 3;
      }
      
      .header-center {
        order: 1;
      }
      
      .header-right {
        order: 2;
      }
    }
    
    .back-button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      color: white;
      margin: 0;
      font-size: 2.5em;
      font-weight: 300;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
      font-size: 1.1em;
      margin-top: 10px;
    }
    
    .chart-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 30px 30px 50px 30px;
      margin: 30px 0;
      height: 450px;
      position: relative;
      backdrop-filter: blur(10px);
    }
    
    .tabs-controls {
      margin: 30px 0;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .tab-button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }
    
    .tab-button.active {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    button {
      padding: 12px 20px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .tab-controls {
      display: flex;
      gap: 10px;
      margin-right: 20px;
    }
    
    .tab-panels {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    
    .tab-panel {
      display: none;
    }
    
    .tab-panel.active {
      display: block;
    }
    
    .loan-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-row {
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }
    
    input[type="text"], input[type="number"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
    }
    
    .results-container {
      margin: 20px 0;
    }
    
    .results-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .result-box {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      border-left: 4px solid #1976d2;
    }
    
    .result-box h3 {
      margin: 0 0 10px 0;
      color: #555;
      font-size: 14px;
      text-transform: uppercase;
    }
    
    .time-to-repayment-value {
      font-size: 24px;
      font-weight: bold;
      color: #1976d2;
    }
    
    .time-to-repayment-years {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    
    .total-repayment-value, .total-interest-value {
      font-size: 24px;
      font-weight: bold;
      color: #1976d2;
    }
    
    .deposits-section {
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    
    .deposits-section h3 {
      margin-bottom: 15px;
      color: #1976d2;
    }
    
    .deposits-section .form-row {
      display: inline-block;
      margin-right: 15px;
      margin-bottom: 10px;
      min-width: 120px;
    }
    
    .add-deposit-btn {
      background-color: #4caf50;
      margin-left: 10px;
    }
    
    .add-deposit-btn:hover {
      background-color: #45a049;
    }
    
    .deposits-list-container {
      margin-top: 20px;
    }
    
    .deposits-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .deposits-list li {
      background: #e8f5e8;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .remove-deposit-btn {
      background-color: #f44336;
      font-size: 12px;
      padding: 4px 8px;
    }
    
    .remove-deposit-btn:hover {
      background-color: #d32f2f;
    }
    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 10px;
      }
      
      .header-left, .header-right {
        text-align: center;
      }
      
      .loan-form {
        grid-template-columns: 1fr;
      }
      
      .tabs-controls {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <a href="index.html" class="back-button">‚Üê Back to Suite</a>
      </div>
      <div class="header-center">
        <h1>Loan Lens</h1>
        <p class="subtitle">Visualize and compare loan repayment strategies</p>
      </div>
      <div class="header-right"></div>
    </header>

    <div class="tabs-controls">
      <div class="tab-controls">
        <button id="add-tab-btn">Add Loan</button>
        <button id="duplicate-tab-btn">Duplicate</button>
      </div>
      <div id="tabs-container"></div>
    </div>

    <div class="tab-panels" id="tab-panels"></div>

    <div class="chart-container">
      <canvas id="loan-chart"></canvas>
    </div>
  </div>
</body>
</html>
